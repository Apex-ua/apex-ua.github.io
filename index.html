<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid test</title>
    <style>
        .wrapper {
            display: inline-grid;
            grid-template-columns: repeat(10, 30px);
            grid-auto-rows: 30px;
            grid-column-gap: 1px;
            grid-row-gap: 1px;

            border: 2px solid grey;
        }

        div.wrapper {
            background-image: url(img/paper.jpeg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .wrapper>div {
            border: 1px solid grey;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        .box2 {
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 8;
            grid-row-end: 11;
        }

        div.wrapper > div > img {
            width: 99%;
            vertical-align: middle;
        }
        div.selected {
            background: rgba(0, 170, 238, 0.3);
        }

    </style>
</head>
